<li class="list-group-item" 
        [ngStyle]="{'background-color': loveIts > 0 ? '#91ea61' : loveIts < 0 ? '#e89c9c' : '#ffffff'}">
        
    
    <strong><p class="float-right">{{created_at|date:'dd/MM/yyyy, hh:mm a'|uppercase}}</p></strong>
        <h4>{{title}}</h4>
        <p>{{content}}</p>

        <button class="btn btn-success" style="margin-right: 5px" (click)="onLoveIt()"> j'aime </button>
        <button class="btn btn-danger" (click)="onDontLoveIt()"> j'aime pas </button>
        
</li>
